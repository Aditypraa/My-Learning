<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Dan Inline</title>
</head>

<body>

    <!-- Contoh Tag block -->
    <!-- h1 - h6, header, body, ul, li, ol, table, form, dll -->

    <!-- Contoh Inline -->
    <!-- a, b, em, button, strong, input dan lain-lain -->


    <!-- div disebut juga container : menyimpan element element lainnya -->
    <div id="menu">
        <ul>
            <li>Beranda</li>
            <li>Artikel</li>
            <li>Media Sosial</li>
        </ul>
    </div>

    <div id="content">
        <h1>Judul Halaman</h1>
        <p>Isi Halaman</p>
    </div>

    <h1>Penggunaan Span</h1>

    <div>
        <span style="color: red;">Aditya</span>
        <span style="color: green;">Pratama</span>
    </div>
</body>

</html>
