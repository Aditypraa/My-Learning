<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Tugas 10 - Html</title>
</head>

<body>
     <audio src="audio/sample.mp3" controls></audio>
     <p>Format MP3 dengan atribut controls</p>
     <br>
     <audio src="audio/sample.mp3" controls loop></audio>
     <p>Format MP3 denganatribut controls dan loop</p>
     <br>
     <audio src="audio/sample.mp3" controls muted></audio>
     <p>Format MP3 dengan atribut controls dan muter</p>
     <br>
     <audio controls>
          <source src="audio/sample.flac" type="audio/flac">
     </audio>
     <p>Format flac dengan atribut controls</p>
</body>

</html>
