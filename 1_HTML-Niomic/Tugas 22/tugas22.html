<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Tugas 22</title>
</head>

<body>
     <h1>Napak Tilas</h1>

     <form>
          <fieldset>
               <legend>Form</legend>
               <table>
                    <tr>
                         <td><label for="nama">Nama</label></td>
                         <td>: <input type="text" id="nama" name="nama" placeholder="Nama Lengkap"></td>
                    </tr>
                    <tr>
                         <td><label for="username">Username</label></td>
                         <td>: <input type="text" id="username" name="username" placeholder="Username"></td>
                    </tr>
                    <tr>
                         <td><label for="email">Email</label></td>
                         <td>: <input type="email" id="email" name="email" placeholder="Your Email"></td>
                    </tr>
                    <tr>
                         <td><label for="password">Password</label></td>
                         <td>: <input type="password" id="password" name="password" placeholder="Password"></td>
                    </tr>
                    <tr>
                         <td><label for="alamat-web">Alamat Web</label></td>
                         <td>: <input type="url" id="alamat-web" name="alamat-web" placeholder="Masukan URL Web"></td>
                    </tr>
                    <tr>
                         <td><label for="tanggal-lahir">Tanggal Lahir</label></td>
                         <td>: <input type="date" id="tanggal-lahir" name="tanggal-lahir"></td>
                    </tr>
                    <tr>
                         <td><label for="umur">Umur</label></td>
                         <td>: <input type="number" id="umur" name="umur" placeholder="Umur"></td>
                    </tr>
                    <tr>
                         <td><label for="jeniskelamin">Jenis Kelamin</label></td>
                         <td><label><input type="radio" name="Laki-Laki">Laki-Laki</label>
                              <label><input type="radio" name="Perempuan">Perempuan</label></td>
                    </tr>
                    <tr>
                         <td><label for="agama"> Agama</label></td>
                         <td>: <select name="agama" id="agama">
                                   <option value="Islam" selected>Islam</option>
                                   <option value="Kristen">Kristen</option>
                                   <option value="Hindu">Hindu</option>
                                   <option value="Budha">Budha</option>
                              </select></td>
                    </tr>
                    <tr>
                         <td><label for="biografi">Biografi</label></td>
                         <td>: <textarea name="biografi" id="biografi" cols="20" rows="2"></textarea></td>
                    </tr>
                    <tr>
                         <td>Foto</td>
                         <td><img src="image/logo1.jpg" alt="Logo1" height="300" width="300"></td>
                    </tr>
                    <tr>
                         <td>Audio</td>
                         <td>: <audio src="audio/sample.mp3" controls></audio></td>
                    </tr>
          </fieldset>
          </table>
     </form>
</body>

</html>
