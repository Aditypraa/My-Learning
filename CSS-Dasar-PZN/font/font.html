<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <style>
        h1 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-style: italic;
            font-weight: bolder;
            font-size: 50px;
        }

        p {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-style: oblique;
            font-style: italic;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>Belajar Menggunakan Font</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Praesentium magnam dolorum repellendus error soluta
        magni quod quas harum illo dolores non vero molestias dicta voluptatem, id nesciunt dolore dignissimos fugit!
    </p>
</body>

</html>
