<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
  </head>
  <body>
    <script>
      let masuk = confirm("Apakah Anda Ingin masuk ?");
      if (masuk) {
        let nama = prompt("Siapa Nama Anda?");
        alert(`Hello ${nama}`);
      } else {
        alert("Bye bye");
      }
    </script>
  </body>
</html>
