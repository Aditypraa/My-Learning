<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Else | Codepolitan</title>
  </head>
  <body>
    <h1>Hallo Guys</h1>

    <script>
      let hari = prompt("Isikan Hari!").toLowerCase();

      if (hari === "senin") {
        console.log("Selamat Bekerja Teman!");
      } else if (hari === "sabtu") {
        console.log("Semoga Jangan Cepat Berlalu");
      } else if (hari === "minggu") {
        console.log("Alhamdulillah masi libur");
      } else {
        console.log("Yahhhh biasa Kerja Lagi");
      }
    </script>
  </body>
</html>
