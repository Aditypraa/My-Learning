<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AND | Codepolitan</title>
  </head>
  <body>
    <h1>Logika Operator AND</h1>

    <script>
      let password = prompt("Masukan Password!");

      if (password.length >= 6 && password.indexOf(" " === -1)) {
        alert("Password SUCCESS");
      } else {
        alert("Password FAIL");
      }
    </script>
  </body>
</html>
