<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax Send Query Params</title>
  </head>

  <body>
    <form action="">
      <label for="search">
        Search : <input type="text" id="search" name="search" />
      </label>
      <br />
      <input type="button" value="Search" id="search" />
    </form>
    <h1 id="response"></h1>

    <script>
      function doSearch() {
        let ajax = new XMLHttpRequest();

        const param = new URLSearchParams();
        param.append("search", document.getElementById("search").value);

        ajax.open(
          "GET",
          `https://tesapi.free.beeceptor.com?${param.toString()}`
        );
        ajax.onload = function () {
          let response = document.getElementById("response");
          response.innerText = ajax.responseText;
        };

        ajax.send();
      }
      document.getElementById("search").onclick = doSearch;
    </script>
  </body>
</html>
