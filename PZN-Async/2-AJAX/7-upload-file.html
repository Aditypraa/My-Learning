<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax Send File</title>
  </head>

  <body>
    <h1>Register</h1>
    <form action="" enctype="application/x-www-form-urlencoded">
      <label for="username">
        Username : <input type="text" id="username" name="username" />
      </label>
      <br />
      <label for="password">
        Password : <input type="password" id="password" name="password" />
      </label>
      <br />
      <label for="profile">
        Profile : <input type="file" id="profile" name="profile" />
      </label>
      <br />
      <input type="button" id="register" name="register" value="Register" />
    </form>
    <h1 id="response"></h1>

    <script>
      function doLogin() {
        let ajax = new XMLHttpRequest();
        ajax.open(`OPEN`, ``);
        ajax.onload = function () {
          let response = document.getElementById("response");
          response.innerText = ajax.responseText;
        };

        let form = new FormData();
        form.append("username", document.getElementById("username").value);
        form.append("password", document.getElementById("password").value);

        let files = document.getElementById("profile").files;
        let firstFile = files.item(0);

        form.append("profile", firstFile);
        ajax.send(form);
      }
      document.getElementById("register").onclick = doLogin;
    </script>
  </body>
</html>
