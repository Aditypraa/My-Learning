<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Query Send Parameter</title>
</head>

<body>

    <form action="">
        <label for="search">
            Search : <input type="text" id="search" name="search">
        </label>
        <br>
        <input type="button" id="login" name="searchButton" value="Search">
    </form>

    <h1 id="response"></h1>

    <script>
        function doSearch() {
            let ajax = new XMLHttpRequest();

            let param = new URLSearchParams();
            param.append("seacrh", document.getElementById("search").value);
            param.append("filter", document.getElementById("search".value));

            ajax.open("GET", `https://beeceptor.com/console/teskirimdata?${param.toString()}`)
            ajax.onload = function () {
                let response = document.getElementById("response");
                response.innerText = ajax.responseText;
            }

            ajax.send()
        }
        document.getElementById("searchButton").onclick = doSearch;
    </script>
</body>

</html>
