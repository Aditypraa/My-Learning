<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outline</title>
    <style>
      div {
        background-color: pink;
        /* Outline mengambil bagian dalam padding */
        /* Kalau Border mengambil bagian Luar Padding */
        outline-style: solid;
        outline-width: 10px;
      }
    </style>
  </head>

  <body>
    <div>
      <p>

        fugit, veritatis id quae dolorem inventore doloribus aliquid recusandae!
      </p>
    </div>
  </body>
</html>
