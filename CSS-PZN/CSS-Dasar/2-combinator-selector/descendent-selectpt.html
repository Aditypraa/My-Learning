<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendent Selector</title>
    <style>
        /* Ini akan memilih element dari turunan div yaitu p */
        div p {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <p>Ini dipilih descendent selector</p>
        <article>
            <h1>Descendent Selector</h1>
            <p>Adalah Memilih element dari turunan tag yang dipilih contohnya seperti berikut</p>
        </article>
    </div>
    <p>ini tidak dipilih karenan bukan turunan dari div</p>

</body>

</html>
