<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Selector</title>
</head>

<body>
    <button id="btn1" onclick="klikButton()" onmouseover="rubahText()" onmouseout="textOriginal()"></button>
    <button id="btn2">Klik Saya 2</button>

    <script>
        const body = document.body
        const btn1 = document.getElementById("btn1");
        const btn2 = document.getElementById("btn2");



        const defaultText = "Klik Saya 1";
        const originalBackground = 'tomato'

        btn1.textContent = defaultText
        btn1.style.background = originalBackground
        btn1.style.border = "none"
        btn1.style.padding = "5px"
        btn1.style.fontSize = "14px"



        function klikButton() {
            btn1.style.background = "aqua"
            const newText = document.createElement("h1")
            newText.textContent = "Berhasil Mengklik Saya"
            body.append(newText)
        }

        function rubahText() {
            btn1.textContent = "Monggo DiKlik"
        }

        function textOriginal() {
            btn1.textContent = defaultText
            btn1.style.background = originalBackground
        }
    </script>
</body>

</html>
