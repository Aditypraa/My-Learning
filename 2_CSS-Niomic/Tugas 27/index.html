<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

  <div style="margin-top:120px;">
    <div class="col-sm-12" style="background-color:#2EA3F2; border:1px solid white;  height: 180px;">
      12
      <div class="row">
        <div class="col-sm-10"
          style="background-color:#008000; border:1px solid white; position: relative; left: 20px; height: 150px;">
          10
          <div class="row">
            <div class="col-sm-8"
              style="background-color:#0000FF; border:1px solid white;  position: relative; left: 20px; height: 120px;">
              8
              <div class="col-sm-6"
                style="background-color:#FF0000; border:1px solid white;  position: relative; left: 20px; height: 90px;">
                6
                <div class="col-sm-4"
                  style="background-color:#FFFF00; border:1px solid white;  position: relative; left: 20px; height: 60px;">
                  4
                  <div class="col-sm-2"
                    style="background-color:#800080; border:1px solid white;  position: relative; left: 20px; height: 30px;">
                    2
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>
</body>

</html>
