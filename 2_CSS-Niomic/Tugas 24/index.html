<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tugas 24</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

  <form action="">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label fw-bold">Nama Lengkap</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nama Lengkap">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label fw-bold">Alamat Rumah</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="formFile" class="form-label fw-bold">Foto Profil</label>
      <input class="form-control" type="file" id="formFile">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label fw-bold">Alamat Email</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ALamat Email">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label fw-bold">Kata Sandi</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Kata Sandi">
    </div>
    <div>
      <label class="form-label fw-bold">Jenis Kendaraan Anda : </label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Motor</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Mobil</label>
      </div>
    </div>
    <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
    <label class="btn btn-primary" for="btn-check">Register</label>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>
</body>

</html>
