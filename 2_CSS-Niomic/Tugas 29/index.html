<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" type="text/css" href="semantic.min.css">
     <link rel="stylesheet" type="text/css" href="style.css" media="screen">
     <title>Semantic UI</title>
</head>

<body>

     <div class="ui grid three column centered grid">
          <div class="row">
               <br>
          </div>
          <div class="row">
               <div class="centered column center aligned">
                    <br><br><br>
                    <img src="niomic.png" alt="">
                    <h3>DAFTAR AKUN NIOMIC</h3>
                    <form class="ui form">
                         <div class="field">
                              <div class="ui left icon input">
                                   <i class="user outline icon"></i>
                                   <input type="text" name="nama-depan" placeholder="Nama Depan">
                              </div>
                         </div>
                         <div class="field">
                              <div class="ui left icon input">
                                   <i class="user outline icon"></i>
                                   <input type="text" name="nama-belakang" placeholder="Nama Belakang">
                              </div>
                         </div>
                         <div class="field">
                              <div class="ui left icon input">
                                   <i class="user outline icon"></i>
                                   <input type="text" name="nomor-hp" placeholder="No. Telp / HP">
                              </div>
                         </div>
                         <div class="field">
                              <div class="ui left icon input">
                                   <i class="user outline icon"></i>
                                   <input type="email" name="alamat-email" placeholder="Alamat Email">
                              </div>
                         </div>
                         <div class="field">
                              <div class="ui left icon input">
                                   <i class="lock icon"></i>
                                   <input type="password" name="password" placeholder="Password">
                              </div>
                         </div>
                         <button class="fluid teal ui button" type="submit">Login</button>
               </div>

               </form>
          </div>
     </div>
     </div>


     <script src="https://code.jquery.com/jquery-3.1.1.min.js"
          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
     <script src="semantic.min.js"></script>
</body>

</html>
