<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <!-- Unoredered List -->
    <h1>Tanpa Nomor</h1>
    <ul>
        <li>Pertama</li>
        <li>Kedua</li>
        <li>Ketiga</li>
    </ul>

    <!-- Ordered List -->
    <h1>Dengan Nomor</h1>
    <ol type="I">
        <!-- type Merubah Nomor menjadi Romawi -->
        <li>Pertama</li>
        <li>Kedua</li>
        <li>Ketiga</li>
    </ol>

</body>

</html>
